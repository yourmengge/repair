<div ng-controller="damageCtrl" class="right_content" ng-init="initData()">
        <div>
            <div class="receipt_search_p">
                <div class="float_left">
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus"></i>
                        添加
                    </button>
                </div>
                <div class="btn-group float_right col-lg-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入定损员姓名或手机号" ng-model="keyword">
                        <span class="input-group-addon" ng-click="search()" style="cursor:pointer">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="list_table">
                <div class="list_table_tr">
    
                    <div>
                        定损员姓名
                    </div>
                    <div>
                        手机号码
                    </div>
                    <div>
                        操作
                    </div>
                </div>
                <div ng-repeat="a in list">
                    <div class="list_table_td">
    
                        <div>
                            {{a.orderNo}}
                        </div>
                        <div>
                            {{a.receiptName}}
                        </div>
    
                        <div>
                            <button class="btn btn-link">
                                修改
                            </button>
                            <button class="btn btn-link">删除</button>
                        </div>
                    </div>
                </div>
                <div class="page_div">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!-- 首页，相当于选中第一页，传值1 -->
                            <li>
                                <a aria-label="Previous" ng-click="goPage(1)">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!-- 展示页数，array为1到总页数的数组，轮询数组，根据条件隐藏不必要的页数 -->
                            <li class="{{current_page == a?'active':''}}" ng-repeat="a in array" ng-hide="a > backPage || a < frontPage">
                                <a ng-click="goPage(a)">{{a}}</a>
                            </li>
                            <!-- 尾页，相当于选中总页数的值 -->
                            <li>
                                <a aria-label="Next" ng-click="goPage(totlePage)">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
    
    
            </div>
            <div ui-view class="mini_view"></div>
        </div>
